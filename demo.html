<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popuptable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container"> <br> <br>
        <button type="button" class="btn btn-success" style="margin-right: 50%;" id="addRow">ADD</button>

        <table class="table" id="dataTable">
            <thead>
                <tr>
                    <th scope="col">SR</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addButton = document.getElementById('addRow');
            const tableBody = document.querySelector('#dataTable tbody');

            addButton.addEventListener('click', function() {
                const row = tableBody.insertRow();

                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                const cell3 = row.insertCell(2);
                const cell4 = row.insertCell(3);
                const cell5 = row.insertCell(4);

                cell1.innerHTML = tableBody.rows.length;
                cell2.innerHTML = '<input type="text" class="form-control first_name" placeholder="Fname">';
                cell3.innerHTML = '<input type="text" class="form-control last_name" placeholder="Lname">';
                cell4.innerHTML = '<input type="text" class="form-control Email" placeholder="Email">';
                cell5.innerHTML = '<button type="button" class="btn btn-danger deleteRow">DELETE</button> <button type="button" class="btn btn-warning editRow">EDIT</button>';

                const deleteButtons = document.querySelectorAll('.deleteRow');
                deleteButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        row.remove();
                        alert("User deleted successfully.");
                    });
                });

                const editButtons = document.querySelectorAll('.editRow');
                editButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const cells = row.cells;
                        const firstName = cells[1].querySelector('.first_name').value;
                        const lastName = cells[2].querySelector('.last_name').value;
                        const email = cells[3].querySelector('.Email').value;

                        // Do something with edited data
                        console.log("First Name:", firstName);
                        console.log("Last Name:", lastName);
                        console.log("Email:", email);

                        alert("User updated successfully.");
                    });
                });

                alert("User added successfully."); // Alert message for adding user
            });
        });
    </script>
</body>
</html>
