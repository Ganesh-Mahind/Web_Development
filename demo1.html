<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <h2>User Management</h2>
  <table class="table mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="userTableBody">
      <!-- User data will be populated here -->
    </tbody>
  </table>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
    Add User
  </button>
</div>

<!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addUserForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  // Dummy user data
  let users = [
    { id: 1, name: "John Doe", email: "john@example.com" },
    { id: 2, name: "Jane Smith", email: "jane@example.com" }
  ];

  // Function to display users in the table
  function displayUsers() {
    const tbody = document.getElementById('userTableBody');
    tbody.innerHTML = '';

    users.forEach(user => {
      const row = `
        <tr>
          <td>${user.id}</td>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>
            <button type="button" class="btn btn-warning btn-sm" onclick="editUser(${user.id})">Edit</button>
            <button type="button" class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">Delete</button>
          </td>
        </tr>
      `;
      tbody.innerHTML += row;
    });
  }

  // Function to add a new user
  function addUser(name, email) {
    const newUser = {
      id: users.length + 1,
      name,
      email
    };
    users.push(newUser);
    displayUsers();
    $('#addUserModal').modal('hide');
    alert('User added successfully!');
  }

  // Function to edit user
  function editUser(id) {
    const user = users.find(u => u.id === id);
    if (!user) return;
    const newName = prompt("Enter new name:", user.name);
    const newEmail = prompt("Enter new email:", user.email);
    if (newName !== null && newEmail !== null) {
      user.name = newName;
      user.email = newEmail;
      displayUsers();
      alert('User updated successfully!');
    }
  }

  // Function to delete user
  function deleteUser(id) {
    if (confirm("Are you sure you want to delete this user?")) {
      users = users.filter(user => user.id !== id);
      displayUsers();
      alert('User deleted successfully!');
    }
  }

  // Event listener for Add User form submission
  document.getElementById('addUserForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    addUser(name, email);
    document.getElementById('addUserForm').reset();
  });

  // Initial display of users
  displayUsers();
</script>

</body>
</html>
